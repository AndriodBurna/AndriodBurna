<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot | Burna</title>
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <!-- link to google fonts icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>
<body>
    <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>
    <div class="chatbot-popup">
        <!-- chatbot header -->
        <div class="chat-header">
            <div class="header-info">
                <!-- <i class="fa-brands fa-bots"></i> -->
                <span class="material-symbols-rounded" id="bot_logo">smart_toy</span>
                <h2 class="logo-text">Chatbot</h2> 
            </div>
            <!-- <button class="material-symbols-rounded"><i class="fa-solid fa-circle-chevron-down"></i></button> -->
            <button id="close_button" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>
        <!-- chatbot body -->
         <div class="chat-body">
            <div class="message bot-message">
                <!-- <i class="fa-brands fa-bots"></i> -->
                <span class="material-symbols-rounded" id="bot-avator">smart_toy</span>
                <div class="message-text">Hey there ðŸ‘‹ <br/> How can I help you today?</div>
            </div>
           
        </div>
        <!-- Chatbot footer -->
         <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." required class="message-input"></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-rounded">sentiment_satisfied</buttton>
                        <div class="file-upload-wrapper">
                            <input type="file" accept="images/*" id="file-input" hidden>
                            <img src="#">
                            <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                        </div>
                    <button type="submit" id="send-message"class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
         </div>
    </div>

    <!-- emoji js -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <script src="./js/chatbot.js"></script>
</body>
</html>
